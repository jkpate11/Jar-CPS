<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Refill System for Jars</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- Link to custom CSS file -->
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="text-center mt-6">
                <h1 class="display-5">Automatic Refill System</h1>
                
            </div>
            <div class="jar-container">
                <div class="jar">
                    <div class="liquid" id="liquid"></div>
                    <div class="threshold-mark"></div>
                    <div class="quantity-info">
                        <p class="jar-name" id="jar-name"></p>
                        <p class="jar-quantity" id="quantity"></p>
                    </div>
                </div>
                <div class="quantity-controls">
                    <input type="number" class="form-control" id="quantity-input" min="0" max="1000" value="100">
                    <div class="btn-group mt-2" role="group">
                        <button class="btn btn-primary btn-lg" onclick="increaseQuantity()">Increase</button>
                        <button class="btn btn-secondary btn-lg" onclick="decreaseQuantity()">Decrease</button>
                    </div>
                </div>
                <div id="notification" class="alert alert-danger mt-3" role="alert" style="display: none;">
                    Jar quantity is below threshold!
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
