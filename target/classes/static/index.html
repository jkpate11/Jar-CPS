<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/sockjs/latest/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Refill System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="jar-container">
            <div id="jar">
                <div id="liquid"></div> <!-- Add this element for the liquid -->
            </div>
            <div id="quantity-display">Quantity: <span id="quantity">0</span> grams</div>
        </div>        
        <div id="table-container">
            <h2>Round Information</h2>
            <table id="round-table">
                <thead>
                    <tr>
                        <th>Round ID</th>
                        <th>Starting Weight</th>
                        <th>Removed Weight</th>
                        <th>Weight Change Due To Removal</th>
                        <th>Refill Amount</th>
                        <th>Ending Weight</th>
                    </tr>
                </thead>
                <tbody id="round-table-body">
                    <!-- Round information will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="input-container">
        <input type="text" id="input-quantity" placeholder="Enter quantities separated by commas">
        <button id="execute-btn">Execute</button>
    </div>
    <script src="https://cdn.jsdelivr.net/sockjs/latest/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
